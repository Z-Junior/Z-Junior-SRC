<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Basic Calendar</title>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #E91E63;
      color: BurlyWood;
      font-family: helvetica;
      font-size: 20px;
    }

    table {
      border-style: dashed;
    }

    td {
      text-align: right;
    }

    tr>th {
      background-color: #9C27B0;
      font-family: stencil;
    }

    .christmas {
      color: #00BCD4;
    }

    #birthday {
      color: #FF5722;
    }

    #title {
      color: #673AB7;
    }
  </style>
</head>
<body>
  <h1 id="title">This is Z's Calendar</h1>

  <table border=2>
    <caption>Month of December</caption>
    <tr>
      <th>Sunday</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </tr>

    <tr>
      <td></td>
      <td></td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>6</td>
      <td>7</td>
      <td>8 Z's Day</td>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>

    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
      <td>17</td>
      <td>18</td>
      <td>19</td>
    </tr>

    <tr>
      <td>20</td>
      <td>21</td>
      <td>22</td>
      <td id="birthday">23</td>
      <td>24</td>
      <td class="christmas">25</td>
      <td>26</td>
    </tr>

    <tr>
      <td>27</td>
      <td>28</td>
      <td>29</td>
      <td>30</td>
      <td>31</td>
      <td></td>
      <td></td>
    </tr>


    <p>
      Years of experience in web developing
    </p>

    <p>
      <a href="https://en.wikipedia.org/wiki/Christmas" target="_blank">Christmas</a>
    </p>

</body>

<html>
